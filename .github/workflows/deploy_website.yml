name: deploy_website
on:
  push:
    branches: main
jobs:
  my_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone my repo
        uses: actions/checkout@main
        with:
          repository: 01Yura/Ansible-playbooks

      - name: Deploy
        run: ansible-playbook -e "ansible_password={{secret.my_pass}}" playbook_install_apache_and_website.yml
